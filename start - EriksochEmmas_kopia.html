<!DOCTYPE html>
<html>
    <head>
        <title>Luftballong</title>
        <style>
            html, body { margin: 0; padding: 0; overflow: hidden; }
        </style>
    </head>

    <body>
        <script src="js/three.js"></script>
		<script src="CalcPosition.js"></script>
		<script src="CalcForces.js"></script>
		<script src="Parameters.js"></script>
		<script src="EEkEy.js"></script>
		<script src="WindField.js"></script>
        <script>
            // Javascript will go here.
            // Create scene, camera, renderer
            var scene = new THREE.Scene();
            var aspect = window.innerWidth / window.innerHeight; // (what is this?)
            var camera = new THREE.PerspectiveCamera( 75, aspect, 0.1, 1000 );
            var renderer = new THREE.WebGLRenderer();
			var timeSinceLastRender = new THREE.Clock();


            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );
            // Set camera position
            camera.position.z = 5;
            // Create ground plane
            // Load balloon
            var loader = new THREE.ObjectLoader();
            	loader.load(".json", function( group ) {
            	mesh = group.children[0];
            	mesh.material = new THREE.MeshPhongMaterial();
            	scene.add( mesh );
            });

            // Create sphere and add it to scene
            var geometry_sphere = new THREE.SphereGeometry(1, 32, 32 );
            var material = new THREE.MeshNormalMaterial();
            var balloon = new THREE.Mesh( geometry_sphere, material );
            scene.add( balloon );

			CreateWindField();

            // WASD
            document.addEventListener("keydown", onDocumentKeyDown, false);
			document.addEventListener("keyup", onDocumentKeyUp, false);
			//document.addEventListener("keypress", onDocumentKeyPress, false);
            // Render function
            var render = function () {
				setTimeout( function() {

					requestAnimationFrame( render );

					CalcForces();
					CalcPosition();
					//RenderWind();
				}, 1000 / fps );

            	renderer.render( scene, camera );
            };
            render();
        </script>
    </body>
</html>
