<!DOCTYPE html>
<html>
<head>
	<title>Luftballong</title>
	<style>
		html, body { margin: 0; padding: 0; overflow: hidden; }
	</style>
</head>

<body>
<script src="js/three.js"></script>
<script src="Constants.js"></script>
<script src="Calcforces.js"></script>
<script>
	// Javascript will go here.
	Calcforces();
	// Create scene, camera, renderer
	var scene = new THREE.Scene();
	var aspect = window.innerWidth / window.innerHeight; // (what is this?)
	var camera = new THREE.PerspectiveCamera( 75, aspect, 0.1, 1000 );
	var renderer = new THREE.WebGLRenderer();
	renderer.setSize( window.innerWidth, window.innerHeight );

	document.body.appendChild( renderer.domElement );

	// Set camera position
	camera.position.z = 5;

	// Create ground plane

	// Load balloon
	var loader = new THREE.ObjectLoader();

	loader.load(".json", function( group ) {
		mesh = group.children[0];
		mesh.material = new THREE.MeshPhongMaterial();
		scene.add( mesh );
	});

	// Create sphere and add it to scene
	var geometry_sphere = new THREE.SphereGeometry(1, 32, 32 );
	var material = new THREE.MeshNormalMaterial();
	var balloon = new THREE.Mesh( geometry_sphere, material );
	scene.add( balloon );

	// WASD
	document.addEventListener("keydown", onDocumentKeyDown, false);
	function onDocumentKeyDown(event) {
		var keyCode = event.which;
		// up
		if (keyCode == 87) {
			balloon.position.y += 1;
			// down
		} else if (keyCode == 83) {
			balloon.position.y -= 1;
			// left
		} else if (keyCode == 65) {
			balloon.position.x -= 1;
			// right
		} else if (keyCode == 68) {
			balloon.position.x += 1;
			// space
		} else if (keyCode == 32) {
			balloon.position.x = 0.0;
			balloon.position.y = 0.0;
		}
		render();
	};

	// Render function
	var render = function () {
		requestAnimationFrame( render );
		// add cool animation like:
		balloon.rotation.x += 0.1;
		balloon.rotation.y += 0.1;
		renderer.render( scene, camera );
	};
	render();

</script>
</body>
</html>
