<!DOCTYPE html>
<html>
    <head>
        <title>Luftballong</title>
        <style>
            html, body { margin: 0; padding: 0; overflow: hidden; }
        </style>
    </head>

    <body>
        <script src="js/three.js"></script>
		<script src ="js/loaders/OBJLoader.js"></script>
		<script src ="objectLoad.js"></script>
        <script>
            // Javascript will go here.
            // Create scene, camera, renderer
            var scene = new THREE.Scene();
            var aspect = window.innerWidth / window.innerHeight; // (what is this?)
            var camera = new THREE.PerspectiveCamera( 75, aspect, 0.1, 1000 );
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );
            // Set camera position
            camera.position.z = 5;
            // Create ground plane
            // Load balloon
           /* var loader = new THREE.OBJLoader();
            loader.load("balloon/Air_Balloon.obj", function( group ) {
				obj = group.children[0];
				obj.material = new THREE.MeshPhongMaterial();
				obj.color = new THREE.Color(0,255,0);
				scene.add( obj );
            });*/

           	var objToLoad = ['balloon/Air_Balloon.obj', 'balloon/Air_Balloon.obj']; //String array to add filepath to the obj file that we want to load
			var objPos = [new THREE.Vector3(1,0,0), new THREE.Vector3(-1,0,0)];
			objectLoad(objToLoad, objPos);

            // Create sphere and add it to scene
            var geometry_sphere = new THREE.SphereGeometry(1, 32, 32 );
            var material = new THREE.MeshNormalMaterial();
            var sphere = new THREE.Mesh( geometry_sphere, material );
            scene.add( sphere );
            scene.background = new THREE.Color(0xff0000);
            // WASD
            document.addEventListener("keydown", onDocumentKeyDown, false);
            function onDocumentKeyDown(event) {
            var keyCode = event.which;
            // up
            if (keyCode == 87) {
            sphere.position.y += 1;
            // down
            } else if (keyCode == 83) {
            sphere.position.y -= 1;
            // left
            } else if (keyCode == 65) {
            sphere.position.x -= 1;
            // right
            } else if (keyCode == 68) {
            sphere.position.x += 1;
            // space
            } else if (keyCode == 32) {
            sphere.position.x = 0.0;
            sphere.position.y = 0.0;
            }
            render();
            };
            // Render function
            var render = function () {
            requestAnimationFrame( render );
            // add cool animation like:
            //sphere.rotation.x += 0.1;
            //sphere.rotation.y += 0.1;
            renderer.render( scene, camera );
            };
            render();
        </script>
    </body>
</html>
